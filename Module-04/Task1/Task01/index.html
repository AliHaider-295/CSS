<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin Dashboard</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="dashboard">

    
    <div class="sidebar">
      <h2>Dashboard</h2>
      <button>Dashboard</button>
      <button>Analytics</button>
      <button>Settings</button>
      <button>Profile</button>
    </div>


    <div class="header">
      <span>Welcome, Admin</span>
      <button>Logout</button>
    </div>


    <div class="main">
   
      <div class="stats">
        <div class="card">
          <h3>Total Users</h3>
          <p>1200</p>
        </div>
        <div class="card">
          <h3>Revenue</h3>
          <p>$15,000</p>
        </div>
        <div class="card">
          <h3>Orders</h3>
          <p>350</p>
        </div>
        <div class="card">
          <h3>Feedback</h3>
          <p>98%</p>
        </div>
      </div>

     
      <div class="sales">
        <h3>Monthly Sales</h3>
        <p style="text-align:center; margin-top:40px; color:#777;">[Chart Placeholder]</p>
      </div>


      <div class="orders">
        <h3>Recent Orders</h3>
        <table>
          <thead>
            <tr>
              <th>Order ID</th>
              <th>Customer</th>
              <th>Status</th>
              <th>Amount</th>
            </tr>
          </thead>
          <tbody>
            <tr>
              <td>#001</td>
              <td>John Doe</td>
              <td>Completed</td>
              <td>$200</td>
            </tr>
            <tr>
              <td>#002</td>
              <td>Jane Smith</td>
              <td>Pending</td>
              <td>$350</td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>

   
    <div class="footer">
      Â© 2025 Admin Dashboard. All rights reserved.
    </div>
  </div>
</body>
</html>
